<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>L01 Format</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2>Using HTML Formating Elements</h2><br>
        <span class="lamdam"> text is display in <ins>Bold</ins> </span><br>
        <em>This text is <strike>display</strike> in Italic</em><br>
        <u>This text is Underline</u><br>
        <small> text is display in small</small>
        <p>AX<SUP>2</SUP> + BX + C = 0</p>
        <p>H<sub>2</sub>O</p>
    </body>
</html>
